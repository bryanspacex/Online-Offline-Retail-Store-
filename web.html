<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Online Store</title>
</head>
<body>
    <header>
        <h1>Welcome to the Simple Online Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <h2>Available Products</h2>
            <div class="product">
                <!-- Product items will be dynamically generated here -->
            </div>
        </section>
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
            <div class="cart">
                <!-- Shopping cart content will be dynamically generated here -->
            </div>
            <button class="checkout-button">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Simple Online Store</p>
    </footer>
</body>
</html>
